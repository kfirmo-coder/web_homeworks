<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW2 Bootstrap Layout</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Outer frame */
      .frame {
        width: 100vw;
        min-height: 100vh;
        border: 6px solid red;
        padding: 12px;
        background: #f8f9fa;
      }
      .box {
        border: 3px solid #b30000;
        background: white;
        padding: 12px;
        margin-bottom: 12px;
        text-align: center;
      }
      .nav { margin-bottom: 12px; }

      /* Sidebar width approx 22% on desktop */
      @media (min-width: 768px){
        .sidebar.col-md-3 { flex: 0 0 22% !important; max-width: 22% !important; }
        .main.col-md-9 { flex: 0 0 78% !important; max-width: 78% !important; }
      }

      /* Heights for boxes */
      .thin { height: 60px; }
      .tall { height: 140px; }
      .bottom-big { height: 150px; }
      .bottom-small { height: 150px; }

      /* Ensure correct stacking at 750px and below (exact breakpoint requested) */
      @media (max-width: 750px) {
        .container-fluid .row { flex-direction: column !important; }
        .container-fluid [class*="col-"] { flex-basis: 100% !important; max-width: 100% !important; }
        .thin, .tall, .bottom-big, .bottom-small { height: auto; }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid frame clearfix">
      <div class="row">
        <div class="col-12 nav box">IDO IDO IDO IDO</div>
      </div>

      <div class="row">
        <!-- Sidebar left ~22% -->
        <div class="sidebar col-md-3 box">IDO IDO IDO IDO</div>

        <!-- Main content right ~78% -->
        <div class="main col-md-9">
          <!-- Top row: 4 equal boxes -->
          <div class="row">
            <div class="col-12 col-md-3 box small">IDO IDO IDO IDO</div>
            <div class="col-12 col-md-3 box small">IDO IDO IDO IDO</div>
            <div class="col-12 col-md-3 box small">IDO IDO IDO IDO</div>
            <div class="col-12 col-md-3 box small">IDO IDO IDO IDO</div>
          </div>

          <!-- Middle row: left column with 2 thin stacked, right column with tall -->
          <div class="row">
            <div class="col-12 col-md-6 col-left">
              <div class="box thin">IDO IDO IDO IDO</div>
              <div class="box thin">IDO IDO IDO IDO</div>
            </div>
            <div class="col-12 col-md-6 col-right">
              <div class="box tall">IDO IDO IDO IDO</div>
            </div>
          </div>

          <!-- Bottom row: 70% big / 30% small -->
          <div class="row">
            <div class="col-12 col-md-8 box bottom-big">IDO IDO IDO IDO</div>
            <div class="col-12 col-md-4 box bottom-small">IDO IDO IDO IDO</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional: Bootstrap JS bundle (not required for layout) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
